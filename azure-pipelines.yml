  jobs:
  - job:
    strategy:
      matrix:
        linux:
          VM_IMAGE: ubuntu-16.04
        windows: 
          VM_IMAGE: vs2017-win2016
        macOS:
          VM_IMAGE: macOS-10.13
    pool:
    steps:
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: 'a?'
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: '$a'
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: 'a:b'
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: 'a:'
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: '>'
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: '<'
      continueOnError: true

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: '..'
      continueOnError: true


    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)/artifact1'
        artifactName: '.'
      continueOnError: true
