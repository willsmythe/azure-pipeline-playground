stages:
  - stage: publish
    jobs:
    - job: windows1
      pool:
        vmImage: windows-2019-vs2019
      steps:
        - publish: $(System.DefaultWorkingDirectory)/
          artifact: module

    - job: windows2
      pool:
        vmImage: windows-2019-vs2019
      steps:
        - publish: $(System.DefaultWorkingDirectory)/
          artifact: 'module2'

    - job: windows3
      pool:
        vmImage: windows-2019-vs2019
      steps:
        - task: PublishPipelineArtifact@1
          inputs:
            path: $(System.DefaultWorkingDirectory)/
            artifact: 'module3'
