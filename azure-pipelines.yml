jobs:
- job: singletaskcontinue
  pool:
    vmImage: ubuntu-16.04
  steps:
  - task: npmAuthenticate@0
    continueOnError: true
  - bash: echo foo

- job: singletaskfail
  pool:
    vmImage: ubuntu-16.04
  steps:
  - task: npmAuthenticate@0
  - bash: echo foo

- job: multipletasks
  pool:
    vmImage: ubuntu-16.04
  steps:
  - task: npmAuthenticate@0
    displayName: auth1
    continueOnError: true

  - task: npmAuthenticate@0
    displayName: auth2
    continueOnError: true

  - bash: echo foo

- job: failedstep
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: exit 1

  - task: npmAuthenticate@0
    displayName: auth1

- job: conditionstep
  pool:
    vmImage: ubuntu-16.04
  steps:
  - task: npmAuthenticate@0
    displayName: auth1
    condition: eq('1', '0)
  
  - bash: echo foo
